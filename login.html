<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FERREMAS - Login</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ferremas.css" rel="stylesheet">

</head>

<body id="login">
        <div class="container">
            <div id ="logo-row" class="row justify-content-center">
                <img id ="logo-img" src="img/ferremas_logo.svg" alt="">
            </div>

            <div class="row justify-content-center">
                <div class="col-8 align-self-center">
                    <div class="card">
                        <div class="card-header">
                          Inicio de Sesión
                        </div>
                        <div class="card-body">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-4">
                                    <label for="validationUsuario" class="form-label">Usuario:</label>
                                    <div class="input-group has-validation">
                                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                                      <input type="email" class="form-control" id="validationUsuario" aria-describedby="inputGroupPrepend" required>
                                      <div class="invalid-feedback">
                                        Por favor, ingresa un email correcto.
                                      </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                  <label for="validationPassword" class="form-label">Contraseña</label>
                                  <input type="password" class="form-control" id="validationPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                  <div class="invalid-feedback">
                                    Debe contener al menos un número, una mayúscula, una minúscula y mas de 8 caracteres.
                                  </div>
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                      Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                      You must agree before submitting.
                                    </div>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button class="btn btn-primary" type="submit">Submit form</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
            
           
        </div>
        
    <!-- Bootstrap JavaScript-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ferremas.js"></script>
</body>

</html>
